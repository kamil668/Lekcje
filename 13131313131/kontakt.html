<script>
    let isCheckboxChecked = false;

    let inImie = document.getElementById("inImie");
    let inNazwisko = document.getElementById("inNazwisko");
    let inEmail = document.getElementById("inEmail");
    let inZgloszenie = document.getElementById("inZgloszenie");
    let inAkceptacja = document.getElementById("inAkceptacja");

    let komunikat = document.getElementById("res");

    function cb() { isCheckboxChecked = true; }

    function wyczysc()
    {
        inImie.value = null;
        inNazwisko.value = null;
        inEmail.value = null;
        inZgloszenie.value = null;
        console.log(inAkceptacja.value);
    }

    function send()
    {
        let imie = inImie.value;
        let nazwisko = inNazwisko.value;
        let email = inEmail.value;
        let zgloszenie = inZgloszenie.value;
        let akceptacja = inAkceptacja.value;

        if(inAkceptacja.checked)
        {
            komunikat.style.color = "navy";
            komunikat.innerHTML = imie.toUpperCase() + " " + nazwisko.toUpperCase() + "<br> Treść Twojej sprawy: " +zgloszenie; 
        }
        else
        {
            komunikat.style.color = "red";
            komunikat.innerHTML = "Musisz zapoznać się z regulaminem";
        }
    }
</script>
